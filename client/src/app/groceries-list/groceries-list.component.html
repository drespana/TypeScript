<h2>Grocery List</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>One</th>
            <th>Two</th>
            <th>Tres</th>
            <th>fork</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items$ | async">
            
            <td>{{item.item}}</td>
            <td>{{item.store}}</td>
            <td>{{item.inStock}}</td>

            <td>
                <button class="btn btn-primary me-1" [routerLink]="['items/edit/', item._id]">Edit</button>
                <button class="btn btn-danger" method="DELETE" (click)="deleteItem(item._id || '')">Delete</button>
            </td>

        </tr>
    </tbody>

</table>
